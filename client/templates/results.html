            </li>
        </ul>
        
        <ul>
            <li data-menuanchor="firstPage">
                <a href="#firstPage"> <span title="Timeline" class='navspan'> </span> </a>
            </li>
            <li data-menuanchor="secondPage">
                <a href="#secondPage"> <span title="Parallel Coords" class='navspan'> </span> </a>
            </li>
            <li data-menuanchor="thirdPage">
                <a href="#thirdPage"> <span title="Treemap" class='navspan'> </span> </a>

            </li>
        </ul>

    <div id="fullpage">
        <div id="section0" class="section" data-anchor="firstPage">
            <h1>{{ actorData.name }} - Filmography</h1>  <!--  ({{ nMovies }} Movies) -->
 <!--            <div class='container-fluid'>
                Here we show an actors time line vs. their IMDB rating and sized by the number of votes IMDB users gave it.
            </div> -->

            <div style = "text-align:center">  <i>Movies are plotted based on release date and IMDB rating.  Circles are sized on film popularity, as determined by the number of IMDB votes.</i> </div>
            <div style="text-align:center" class='container-fluid' id='timelineVis'>
           
            </div>
        </div>
        <div id="section1" class="section" data-anchor="secondPage">
            <h1>Parallel Connections</h1>
            
            <div style="text-align:center"> <i>Apply selection filters to each axis and see which films are returned!</i> </div>
            
            <div  class='container-fluid' id='parallelCoordVis'>
            </div>
        </div>
        <div id="section2" class="section" data-anchor="thirdPage">
            <h1>TreeMap of CoActors</h1>
            
            <div style="text-align:center" >  <i>See how many films each co-star shares with their selected actor</i> </div>

            <div  class='container-fluid' id='chart'>
            </div>
        </div>
        <div id="section3" class="section" data-anchor="fourthPage">
            <h1>{{ actorData.name }} Genre Map</h1>
            
            <div style="text-align:center" >  <i>Circles are sized based on the number of roles the actor has played in each genre.</i></div>
            
            <div  class='container-fluid' id='genreVis'>
                <svg class="genre"></svg>
            </div>
        </div>
    </div>
