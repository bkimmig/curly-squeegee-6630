<template name="results">

            <div class ="photoBox" >
                    <img class="actorPicture" src="{{ actorPhoto }}">
            </div>

            <div class="factBox">
              
                     <ul>
                          <li>Name: {{ actorData.birthName }} </li>
                          <li>Birthday: {{actorData.dateOfBirth }}</li>
                          <li>Number of Films: {{nMovies}}</li>
                          <li> etc: </li>
                     </ul>
               
            </div>

        </div>

        <br/>

    <div class='container-fluid' id='timelineVis'>

    </div>

    </div>

    <div class='container-fluid' id='genreVis'>
            <h2> Genre </h2>
            <svg class="genre"></svg>
    </div>

    <div class='container-fluid' id='chart'>
        <!-- <h2> TreeMap </h2> -->
    </div>
