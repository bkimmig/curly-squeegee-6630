        </ul>
    
    </div>

<div id="fullpage">
    <div id="section0" class="section" data-anchor="firstPage">
        <h1>{{ actorData.birthName }} Filmography</h1>
        <div class='container-fluid' id='timelineVis'>
        </div>
    </div>
    <div id="section1" class="section" data-anchor="secondPage">
        <h1>Parallel Connections</h1>
        <div class='container-fluid' id='parallelCoordVis'>
        </div>
    </div>
    <div id="section2" class="section" data-anchor="thirdPage">
        <h1>TreeMap of CoActors</h1>
        <div class='container-fluid' id='chart'>
        </div>
    </div>
    <div id="section3" class="section" data-anchor="fourthPage">
        <h1>Genre</h1>
        <div class='container-fluid' id='genreVis'>
            <svg class="genre"></svg>
        </div>
    </div>
</div>
