<template name="results">

    <div class='container-fluid'>
        <div width="100%" height="500" id="biography">
            <div style ="width:50%; float:left" class="block" >
                    <img src="img/geom_loading.gif" alt="placeholder" width=200 height=200>
            </div>

            <div style ="width: 50%; float:right" class="block" >
                <body>
                     <ul>
                          <li>Name: {{ actorData.birthName }} </li>
                          <li>Birthday:</li>
                          <li>Number of Films:</li>
                          <li> etc: </li>
                     </ul>
                </body>
            </div>
        </div>

        <br/>
    </div>
            

    <div class='container-fluid'>
        <h2>Filmography</h2>
        <svg width="1000" height="500" id="timeline">
            <g id="films"></g>
            
        </svg>
    </div>

    <div class='container-fluid'>
            <h2>Genre</h2>
            <svg width="427" height="500" id="genre"></svg>
    </div>
        
    <div class='container-fluid'>
        <h2>Parallel Connections</h2>
        <svg width="1200" height="500" id="parallel">
            
          
        </svg>
    </div>

</template>
