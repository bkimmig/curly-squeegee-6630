<template name="results">

    <div class='container-fluid'>
        <div id="bioBox">

            <div id ="photoBox" >
                    <img id="actorPicture" src="img/geom_loading.gif">
            </div>

            <div id="factBox" >
                <body>
                     <ul>
                          <li>Name: {{ actorData.birthName }} </li>
                          <li>Birthday: {{actorData.dateOfBirth }}</li>
                          <li>Number of Films:{{actorMovies.length}}</li>
                          <li> etc: </li>
                     </ul>
                </body>
            </div>

        </div>

        <br/>
    </div>
            

    <div class='container-fluid'>
        <h2>Filmography</h2>
        <svg id="timeline">
            <g id="films"></g>
            
        </svg>
    </div>

    <div class='container-fluid'>
            <h2>Genre</h2>
            <svg d="genre"></svg>
    </div>
        
    <div class='container-fluid'>
        <h2>Parallel Connections</h2>
        <svg id="parallel"></svg>
    </div>

</template>
