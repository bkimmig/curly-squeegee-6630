<template name="results">

    <div class='container-fluid'>
        <div class="bioBox">

            <div class ="photoBox" >
                    <img class="actorPicture" src="{{ actorPhoto }}">
            </div>

            <div class="factBox">
              
                     <ul>
                          <li>Name: {{ actorData.birthName }} </li>
                          <li>Birthday: {{actorData.dateOfBirth }}</li>
                          <li>Number of Films: {{nMovies}}</li>
                          <li> etc: </li>
                     </ul>
               
            </div>

        </div>

        <br/>
    </div>
            

    <div class='container-fluid' id='timelineVis'>
        <h2>{{ actorData.birthName }} Filmography </h2>
        
       
    </div>

    <div class='container-fluid' id='parallelCoordVis'>
        <h2>Parallel Connections</h2>
        <!-- <svg></svg> -->
    </div>

    <div class='container-fluid' id='genreVis'>
            <h2> Genre </h2>
            <svg class="genre"></svg>
    </div>


<form>
  <label><input type="radio" name="mode" value="size" checked> Size</label>
  <label><input type="radio" name="mode" value="count"> Count</label>
</form>
    <div class='container-fluid' id='treemapVis'>
            <h2> TreeMap </h2>
    </div>

</template>
