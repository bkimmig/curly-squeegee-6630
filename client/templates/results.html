<template name="results">

    <div class='container-fluid'>
        <div class="bioBox">

            <div class ="photoBox" >
                    <img class="actorPicture" src="{{ actorPhoto }}">
            </div>

            <div class="factBox">
              
                     <ul>
                          <li>Name: {{ actorData.birthName }} </li>
                          <li>Birthday: {{actorData.dateOfBirth }}</li>
                          <li>Number of Films: {{nMovies}}</li>
                          <li> etc: </li>
                     </ul>
               
            </div>

        </div>

        <br/>
    </div>
            

    <div class='container-fluid' id='timelineVis'>
        <h2> Filmography </h2>
        <svg class="timeline">
            <g class="films"></g>
        </svg>
    </div>

    <div class='container-fluid' id='parallelCoordVis'>
        <h2>Parallel Connections</h2>
        <svg></svg>
    </div>

    <div class='container-fluid' id='genreVis'>
            <h2> Genre </h2>
            <svg class="genre"></svg>
    </div>

</template>
